<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>SKKU TODO</title>
    <style>
        /* CSS Code */
        .container {
            width: 640px;
        }
    </style>
</head>

<body>
    <!-- HTML Code -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1"><i class="bi bi-card-checklist"></i>SKKU-Todo</span>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex align-items-center mb-2 mt-2">
            <input type="text" class="form-control" id="task-input" placeholder="Enter a task here">
            <button type="button" id="add" class="btn btn-primary ms-1 text-nowrap"><i
                    class="bi bi-plus"></i>Add</button>
        </div>
        <div class="d-flex">
            <div class="flex-grow-1 bg-light rounded-2 p-2 me-2 w-50">
                <h3>Todos</h3>
                <div id="todo-list">
                    <div class="task bg-light p-1 rounded-2 ps-2 d-flex align-items-center">
                        <span class="me-auto">Task text</span>
                        <button class="btn btn-sm btn-success me-1">
                            <i class="bi bi-check"></i>
                        </button>
                        <button class="btn btn-sm btn-danger">
                            <i class="bi bi-x"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="flex-grow-1 bg-light rounded-2 p-2 w-50">
                <h3>Done</h3>
                <div id="done-list">

                </div>
            </div>
        </div>
        <!-- <button class="btn btn-primary" id="update">Update</button> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script>
        let updateBtn = document.querySelector("#update");
        console.log(updateBtn);

        const Type = {
            Todo: 1,
            Done: 2,
        };

        let tasks = [];

        function saveTasks() {
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function addToList(task) {
            let div = document.createElement("div");
            div.className = "task bg-light p-1 rounded-2 ps-2 d-flex align-items-center";

            let span = document.createElement("span");
            span.className = "me-auto";
            span.textContent = task.text;
            div.appendChild(span);

            if (task.type === Type.Todo) {
                let buttonDone = document.createElement("button");
                buttonDone.className = "btn btn-sm btn-success me-1";
                buttonDone.innerHTML = '<i class = "bi bi-check"></i>';
                div.appendChild(buttonDone);
            }

            let buttonRemove = document.createElement("button");
            buttonRemove.className = "btn btn-sm btn-danger";
            buttonRemove.innerHTML = '<i class = "bi bi-x"></i>';
            div.appendChild(buttonRemove);

            buttonRemove.addEventListener("click", () => {
                div.remove();
                tasks = tasks.filter(t => t !== task);
                saveTasks();
            });

            let list = document.querySelector(task.type === Type.Todo ? "#todo-list" : "#done-list");
            list.appendChild(div);
        }

        window.addEventListener("load", () => {
            loadTasks();
        });

        function loadTasks() {
            let lastTasks = localStorage.getItem("tasks");
            if (!lastTasks) return;

            tasks = JSON.parse(lastTasks);
            tasks.forEach(addToList);
        }

        window.addEventListener("load", () => {
            loadTasks();
        });

        let button = document.querySelector("#add");
        button.addEventListener("click", () => {
            //console.log('Clicked!');
            // 1. Read the text in #task-input.
            let input = document.querySelector("#task-input");
            let text = input.value;


            if (!text.length) return;

            // 2. Append the text to #todo-list.
            let task = {
                text: text,
                type: Type.Todo
            };

            //Adding a task
            // 3. Create a new task item and attach it to #todo-list.
            addToList(task);
            // 4. Clear #task-input.
            input.value = "";

            /* (1st)
            let newTask = document.createElement("div");
            newTask.classList.add("task", "bg-light", "p-1", "rounded-2", "ps-2");
            newTask.textContent = task;

            let todoList = document.querySelector("#todo-list");
            todoList.appendChild(newTask);

            // 3. Clear #task-input.
            input.value = "";
            */

            /* (2nd)
            // 3. Create a new task item and attach it to #todo-list.
            addToList(task);

            // 4. Clear #task-input.
            input.value = "";
            */

            // 3. Append the new Task object to tasks
            tasks.push(task);
            saveTasks();

            console.log(task);
        })
    </script>
</body>

</html>
